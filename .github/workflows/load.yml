name: Load latest ZIP data

on:
  # trigger every five minutes
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches:
      - master

jobs:
  load:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up NodeJS                                        
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'                                      
    - name: Install dependencies
      run: |
        npm install
    - name: Run loader
      run: |
        npm run load_zips
      env:
        HASURA_API_SECRET: ${{ secrets.HASURA_API_SECRET }}
        HASURA_API_ENDPOINT: https://covid19-api.reporterdata.com/v1/graphql
